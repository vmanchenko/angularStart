<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <!-- PAGE TITLE -->
        <div class="page-header">
            <h1>
                <span class="glyphicon glyphicon-fire"></span>Register</h1>
        </div>
        <!-- FORM -->
        <form name="registerForm" ng-submit="registerAction()" ng-controller="RegisterController">
            <div id="firstName-group" class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="userName" required ng-model="firstName"  ng-minlength = '3' />
                <div ng-messages="registerForm.userName.$error" ng-if="registerForm.userName.$dirty">
                    <div ng-message="required" class="error-message" >This field is required</div>
                    <div ng-message="minlength" class="error-message">Message must be over 3 characters</div>
                </div>
            </div>
            <div id="lastName-group" class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="userSurName" required ng-model="lastName"  ng-minlength = '3'  />
                <div ng-messages="registerForm.userSurName.$error" ng-if="registerForm.userSurName.$dirty">
                    <div ng-message="required" class="error-message" >This field is required</div>
                    <div ng-message="minlength" class="error-message">Message must be over 3 characters</div>
                </div>
            </div>
            <div id="email-group" class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" required ng-model="email" name="userEmail" ng-minlength = '6'   />
                <div ng-messages="registerForm.userEmail.$error" ng-if="registerForm.userEmail.$dirty">
                    <div ng-message="required" class="error-message" >This field is required</div>
                    <div ng-message="email"  class="error-message" >Your email address is invalid</div>
                    <div ng-message="minlength" class="error-message">Message must be over 6 characters</div>
                </div>
            </div>

            <div id="interested-group" class="form-group">
                <label>Are you going to be there?</label>
                <select class="form-control" name="participation" ng-model="participation">
                    <option>Select an option</option>
                    <option>Yes</option>
                    <option>No</option>
                    <option>Maybe</option>
                </select>

            </div>
            <div id="guest-group" class="checkbox">
                <label><input type="checkbox" ng-model="additionalPerson">I'm brining a +1</label>
            </div>
            <div id="guest-name" class="form-group" ng-show="additionalPerson">
                <label>Name of Guest</label>
                <input type="text" class="form-control" name="additionalPersonName"  ng-minlength = '3'  ng-model="additionalPersonName"/>
                <div ng-messages="registerForm.additionalPersonName.$error" ng-if="registerForm.additionalPersonName.$dirty">
                    <div ng-message="minlength" class="error-message">Message must be over 3 characters</div>
                </div>
            </div>
            <!-- SUBMIT BUTTON -->
            <button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-success btn-lg btn-block"> <span class="glyphicon glyphicon-flash"></span> Submit!
            </button>
        </form>
    </div>
</div>
