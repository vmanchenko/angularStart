<div class="container">
    <div class="col-md-6">
        <div class="container">
            <div class="row" >
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Party Faces</h2>
                    <h3 class="section-subheading text-muted">These people will be there for sure</h3>
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-4" ng-repeat=" item in array">
                    <div class="well">
                        <p class="text-center"><span class="glyphicon glyphicon-user"></span></p>
                        <h4>{{item.firstName +' '+ item.lastName}}</h4>
                        <p class="text-success">{{item.participation}}</p>
                        <p class="text-muted">{{item.additionalPersonName}}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
